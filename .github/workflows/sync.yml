name: Upstream Sync

permissions:
  contents: write
  workflows: write
  actions: write

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动运行一次
  workflow_dispatch:        # 支持手动触发运行

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      - uses: actions/checkout@v4

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: lobehub/lobe-chat
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          test_mode: false
          force_push: true    # 强制推送，确保同步与主仓库完全一致

      - name: Sync failure alert
        if: failure()
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          title: '🚨 同步失败 | Sync Fail'
          labels: '🚨 Sync Fail'
          body: |
            由于上游仓库的变更导致自动同步失败，请手动检查并同步 fork。
            详细教程请参考：[Upstream Sync 教程](https://github.com/lobehub/lobe-chat/wiki/Upstream-Sync.zh-CN)
